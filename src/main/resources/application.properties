### 项目基本配置
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.servlet.context-path=/model
server.tomcat.uri-encoding=utf-8

### Mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.lushihao.model.entity

### 数据库
spring.datasource.driver-class-name=.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@192.168.101.131:1521:orcl
spring.datasource.username=admin
spring.datasource.password=admin

### Redis
